 <!-- SECCION FORMULARIO -->
<body>
    <form method="POST" action="indexexitoso.html">
        <div class="container"> 
            <h1>Inscripción</h1>
            <p>Por favor complete el siguiente formulario y nos contactaremos con usted.</p>
            <hr />
            <label for="nombre-apellido">Nombre y Apellido</label>
            <input type="text" id="nombre-apellido"  placeholder="Ingrese su nombre y apellido completo" required/>

            <label for="clase">Clase</label>
            <select id="clase" aria-placeholder="Seleccione la clase que desea realizar">
                <option>Clase de Ballet</option>
                <option>Clase de contemporáneo</option>
                <option>Clases de acrobacia</option>
            </select>

            <label for="grupo">Grupo</label>
            <select id="grupo" aria-placeholder="Seleccione el grupo al que pertenece">
                <option>Grupo niñas</option>
                <option>Grupo adolescentes</option>
                <option>Grupo adultas</option>
            </select>

            <label for="dia">Día y horario</label>
            <input type="text" id="dia" placeholder="Ingrese el día y horario de preferencia para su clase" required/>

            <label for="email">E-mail</label>
            <input type="text" id="emial" placeholder="Ingrese su dirección de E-mail" required/>
        </div>
       
        <div class="check" >
            <input class="check" type="checkbox" id="not-robot" required>
            <label  for="not-robot">I'm not a robot</label>
        <hr/>
        </div>
        <div class="boton">
            <a href="indexexitoso.html"><button>Enviar</button></a>
        </div>
    </form>


    </div>
